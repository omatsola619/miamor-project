<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="At MIAMOR, we're revolutionizing the digital economy by empowering individuals to achieve financial freedom through strategic social media..">
	<title>MIAMOR</title>
	<link rel="stylesheet" href="output.css" />
</head>

<body class="flex justify-center items-center md:w-[70%] lg:w-[50%] xl:w-[40%] mx-auto bg-[#154087]">
	<section>
		<img src="./assets/logo1.png" alt="MIAMOR Logo" class="mx-auto mb-3 w-36 mt-7" />
		<h1 class="text-xl font-semibold pb-7 text-buttons mb-4 text-center">Joining under Admin</h1>

		<div class="px-4">
			<div class="space-y-5">
				<input type="text" placeholder="Full Name"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white" />
				<input type="email" placeholder="Email"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white" />
				<input type="text" placeholder="Username"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white0" />

				<select
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white">
					<option>Select Country</option>
					<option>Nigeria</option>
					<option>Foreigners</option>
				</select>

				<select
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white">
					<option>Select Plan</option>
					<option>Basic plan - ₦9,000</option>
					<option>Premium plan - ₦14,000</option>
				</select>

				<input type="password" placeholder="Password"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white" />
				<input type="tel" placeholder="Phone"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white" />
				<input type="text" placeholder="Coupon Code"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-whitee" />
			</div>

			<p class="text-white text-xl text-left mt-1">Don't have a code?
				<span onclick="document.getElementById('myModal').classList.remove('hidden')" target="_blank"
					class="text-buttons font-semibold hover:underline">Get a code</span>
			</p>
			<label class="flex items-center space-x-2 my-5 text-xl">
				<input type="checkbox" class="h-6 w-6">
				<p class="text-white font-semibold">I agree to the <span class="text-buttons">Terms</span></p>
			</label>
			<button class="w-full bg-register text-black font-semibold py-2 text-xl rounded-xl">LOG IN</button>
		</div>
	</section>

	<div id="myModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
		<div class="bg-white w-full max-w-md mx-4 p-6 rounded-lg shadow-lg relative">
			<!-- Close Button -->
			<button onclick="document.getElementById('myModal').classList.add('hidden')"
				class="absolute top-2 right-2 text-gray-600 hover:text-black text-2xl font-bold">
				&times;
			</button>

			<!-- Modal Content -->
			<h2 class="text-2xl font-semibold mb-4">Get your code here</h2>
			<p class="mb-6 text-gray-700">
				reach use on any of these platforms to get your coupon code, and start earning
			</p>

			<div class="max-w-sm mx-auto space-y-4">
				<!-- Telegram Button -->
				<a href="https://t.me/YOURUSERNAME?text=Hello%20Esther%20Brooks%2C%20I%20am%20here%20for%20miamor%20code"
					onclick="document.getElementById('myModal').classList.add('hidden')" target="_blank"
					class="block w-full text-center bg-[#0088cc] text-white font-bold py-4 rounded-lg hover:opacity-90 transition">
					Telegram Vendor
				</a>

				<!-- WhatsApp Button -->
				<a href="https://wa.me/YOURNUMBER?text=Hello%20Esther%20Brooks%2C%20I%20am%20here%20for%20miamor%20code"
					onclick="document.getElementById('myModal').classList.add('hidden')" target="_blank"
					class="block w-full text-center bg-[#25D366] text-white font-bold py-4 rounded-lg hover:opacity-90 transition">
					WhatsApp Vendor
				</a>
			</div>
		</div>
	</div>
</body>

</html>
