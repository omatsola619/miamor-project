<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="At Benefix, we're revolutionizing the digital economy by empowering individuals to achieve financial freedom through strategic social media..">
    <title>Benefix</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex justify-center items-center sm:h-screen h-full md:w-[60%] lg:w-[35%] md:mx-auto mx-8 bg-ibg">

    <section>
      <img src="./img/logo.png" alt="Benefix Logo" class="mx-auto mb-6 w-36 mt-8" />
      <h1 class="text-3xl font-semibold pb-5 text-2h1 mb-4 text-center">Welcome Back</h1>

      <div class="bg-teal-800 bg-opacity-35 p-10 rounded-lg shadow-lg">
        <h1 class="sm:text-5xl text-4xl text-2h1 text-left font-medium mb-7">Sign in</h1>
        <div class="flex flex-col space-y-6">
          <input type="text" id="username" placeholder="Username/Email" class="sm:text-2xl text-xl mb-4 w-[270px] sm:w-[450px]  bg-transparent border-b border-gray-300 placeholder-white text-2h1 py-2 outline-none focus:border-buttons">

			  	<input type="password" id="password" placeholder="Your Password" class="sm:text-2xl text-xl mb-4 w-[270px] sm:w-[450px] bg-transparent border-b border-gray-300 placeholder-white text-2h1 py-2 outline-none focus:border-buttons">
		    </div>
        
        <p class="text-right text-buttons text-xl mt-4 mb-7 hover:underline"><a href="#">Forgot password?</a></p>
        <button class="w-full bg-register text-black font-semibold py-2 text-xl mb-20 rounded">LOG IN</button>
      </div>

      <p class="text-2h1 text-xl text-center my-10">Don't have an account?<a href="signup.html" class="text-buttons font-semibold hover:underline">Sign Up</a></p>
    </section>
